<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Pesquisa de repositórios - GitHub</title>
</head>
<body>
    <div id="container">
        <header>
            <a href="index.html" id="area-logo">
                <img src="./img/github-logo.png" alt="GitHub Logo">
                <h2><span class="gray">Pesquisa de repositórios</span> - GitHub</h2>
            </a>
        </header>
        <main>
            <h1>
                Busca por repositórios <br> pelo username.
            </h1>
            <form action="" method="post">
                <input type="text" id="username" placeholder="Coloque o nome de usuário.">
                <input type="submit" value="Pesquisar">
            </form>
            <div id="area-user">
                <img src="https://avatars.githubusercontent.com/u/79711728?v=4" alt="Foto de perfil do usuário">
                <div id="infos-user">
                    <section>
                        <h2>Derick Cardoso da Silva</h2>
                        <a target="_blank" href="https://github.com/DerickCSilva">
                            <img src="./img/github-logo.png" alt="GitHub Logo">
                        </a>
                    </section>
                    <h4>DerickCSilva</h4>
                    <section id="follow">
                        <span>Seguidores: 16</span>
                        <span style="margin-left: 40px;">Seguindo: 11</span>
                    </section>
                    <p>
                        Cursando Tecnologia em Análise e Desenvolvimento de Sistema (TADS). <br> Trainee em Chatbot na Certsys. <br> Seja muito bem-vindo!
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
